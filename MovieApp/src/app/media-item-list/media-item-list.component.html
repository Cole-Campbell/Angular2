<header>
  <nav>
    <a (click)="getMediaItems('')">All</a>
    <a (click)="getMediaItems('Movies')">Movies</a>
    <a (click)="getMediaItems('Series')">Series</a>
  </nav>
</header>
<section>
  <mw-media-item
    [ngClass] = "{'medium-movies': mediaItem.medium==='Movies', 'medium-series': mediaItem.medium==='Series'}"
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"></mw-media-item>
</section>
